$(document).ready(function () {

            var dh=$('#mh').outerHeight(true);

            $('#youtube_player').attr({'height':viewport.height-site_data.header});
            $('#dcontent').css('padding','0px');
        }
        $('#youtube_player').attr({src:'http://www.youtube.com/embed/'+site_data.youtube+'?rel=0'});
    });
    $('#video').on("pagebeforehide",function(e,data){
        $('#vh').html(site_data.title);
    });
    $(document).on('click','[re=my1]',function(e){
            site_data.title=e.target.innerHTML;
            site_data.youtube=$(e.target).attr('youtube');
    });

});
